<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KACCIMA - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Material UI Alert Styles Only */
        .mui-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 350px;
            animation: fadeIn 0.3s;
        }
        .mui-alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .mui-alert-error {
            background-color: #ffebee;
            color: #c62828;
        }
        .mui-alert-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="KACCIMA Logo" width="40" height="40">
                <span class="logo-text">KACCIMA</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email or Username</label>
                    <input type="text" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-links">
                <a href="#">Forgot password?</a>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 KACCIMA. All rights reserved.</p>
            <p>Contact us: info@kaccima.org | +234-123-456-7890</p>
        </div>
    </footer>

    <script>
        function showAlert(type, message) {
            // Remove any existing alerts first
            const existingAlert = document.querySelector('.mui-alert');
            if (existingAlert) existingAlert.remove();

            const alert = document.createElement('div');
            alert.className = `mui-alert mui-alert-${type}`;
            
            const icon = type === 'success' ? 'check_circle' : 'error';
            
            alert.innerHTML = `
                <span class="material-icons mui-alert-icon">${icon}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(alert);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alert.style.animation = 'fadeOut 0.3s';
                setTimeout(() => alert.remove(), 300);
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const emailInput = document.getElementById('loginEmail').value.trim();
            const passwordInput = document.getElementById('loginPassword').value;

            // Retrieve stored registration data
            const storedData = JSON.parse(localStorage.getItem('kaccimaRegistration'));

            if (!storedData) {
                showAlert('error', 'No registration data found. Please register first.');
                return;
            }

            if (
                storedData.email.toLowerCase() === emailInput.toLowerCase() &&
                storedData.password === passwordInput
            ) {
                showAlert('success', 'Login successful! Redirecting...');
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                showAlert('error', 'Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
