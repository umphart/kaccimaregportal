<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Sidebar content here -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>Payments</h1>
                <div class="search-box">
                    <input type="text" placeholder="Search payments..." id="searchPayments">
                </div>
            </header>

            <section class="payments-list">
                <table id="paymentsTable">
                    <thead>
                        <tr>
                            <th>Member</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Payment rows will be populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
